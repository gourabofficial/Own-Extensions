<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <p class="title">Let's contribute and make more creative</p>
    <div id="input-section">
      <input type="number" id="hours" placeholder="Hrs" min="0" />
      <input type="number" id="minutes" placeholder="Mins" min="0" />
      <input type="number" id="seconds" placeholder="Secs" min="0" />
      <button id="start-btn">Start Timer</button>
    </div>
    <div id="timer-section" style="display: none;">
      <p id="time-left" class="time-display">00:00:00</p>
      <button id="reset-btn" class="reset-button">
        <img src="reset.svg" alt="Reset Timer" class="reset-icon" />
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
